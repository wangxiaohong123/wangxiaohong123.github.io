name: Deploy Hugo Site
on:
  push:
    branches:
      - main
permissions:
  contents: write  # 关键：允许写入
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.136.0'  # 稳定版，避免 v0.150.0 问题
          extended: true
      - name: Build
        run: hugo --minify
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4  # 更新到 v4（更稳定）
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public